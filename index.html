<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>301-Entrance-Exam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Books Shop</h1>
    </header>
    <main>
        <div id="contaner">
            <div id="form-contaner">
                <form id="BookForm">
                    <label for="bookName" > Book Name</label>

                    <input type="text" id="bookName">
                    <br>
                    <label for="bookPrice"> Book Price</label>

                    <select id="bookPrice">
                        <option value="100JD">100JD</option>
                        <option value="500JD">500JD</option>
                        <option value="1000JD">1000JD</option>
                    </select>
                    <br>
                    <button type="submit" id="bt">SUBMIT</button>
                </form>
            </div>
            <div id="table-contaner">
                <table id="table"></table>

            </div>
        </div>
    </main>
    <footer>&copy;ACAC 2021</footer>
    <script src="app.js"></script>
</body>

</html>
